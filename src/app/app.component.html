Total de stock : {{stock}}
<div *ngIf="stock!=0">
  <p>Calor</p>
  <div *ngFor="let product of hot">
    <products [name]="product.nombre" [size]="product.talla" [stock]="product.stock" (click)="buy(product)"></products>
  </div>
  <p>Frio </p>
  <div *ngFor="let product of cold">
    <products [name]="product.nombre" [size]="product.talla" [stock]="product.stock" (click)="buy(product)"></products>
  </div>
</div>

<div *ngIf="stock==0">
  Vendiste todo
</div>
