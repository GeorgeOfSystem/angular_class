<header-superTickets></header-superTickets>

<mat-drawer-container autosize style="width: 100%; height: 600px;">

  <mat-drawer #drawer style="width: 300px; height: 100%;" mode="side" [position]="'end'">

    <form [formGroup]="productForm" style="display: flex; flex-direction: column; padding: 20px;">

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text">
      </mat-form-field>

      <div *ngIf="productForm.get('name').invalid &&
              (productForm.get('name').touched ||
              productForm.get('name').dirty)"
           class="alert alert-danger">
        <div *ngIf="productForm.get('name').errors.required">
          Name is required
        </div>
        <div *ngIf="productForm.get('name').errors.minlength">
          Name must have 3 characteres min
        </div>
      </div>

      <mat-form-field>
        <mat-label>Stock</mat-label>
        <input matInput formControlName="stock" type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enable</mat-label>
        <input matInput formControlName="enable" type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Type</mat-label>
        <input matInput formControlName="type" type="text">
      </mat-form-field>
      <div *ngIf="productForm.get('type').invalid &&
              (productForm.get('type').touched ||
              productForm.get('type').dirty)"
           class="alert alert-danger">
           <div *ngIf="productForm.get('type').errors.required">
          Type is required
        </div>
           </div>
      <mat-form-field>
        <mat-label>URL Image</mat-label>
        <input matInput formControlName="urlImage" type="text">
      </mat-form-field>

    </form>
    <button (click)="onEnviar2()">Create</button>
    <button (click)="onUpdateProduct()">Update</button>

  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()" style="background-color:yellow">
      Add
    </button>
    <button type="button" mat-button style="background-color:yellow" (click)="onReport(products)">
      Report
    </button>
    <input [(ngModel)]="search">
    <button mat-button style="background-color:yellow" (click)="loadProduct()"> Search </button>
  </div>
  

  <mat-drawer-container autosize style="width: 100%; height: 600px;">

 <a style="background-color:blue"> Nacional </a>

  <div class="row">
    <div *ngFor="let product of productsNational"
         class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"
         style="padding: 50px; display: flex; justify-content: center;">
      <concert [name]="product.name" [stock]="product.stock" [enable]="product.enable" [type]="product.type" [urlImage]="product.urlImage" (edit)="onEdit(product); drawer.toggle()" (delete)="onDelete(product.id)" >
      </concert>
    </div>
  </div>

<a style="background-color:blue"> Internacional </a>
  <div class="row">
      <div *ngFor="let product of productsInternational"
          class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"
          style="padding: 50px; display: flex; justify-content: center;">
        <concert [name]="product.name" [stock]="product.stock" [enable]="product.enable" [type]="product.type" [urlImage]="product.urlImage" (edit)="onEdit(product); drawer.toggle()" (delete)="onDelete(product.id)" >
      </concert>
      </div>
    </div>

</mat-drawer-container>
