<div *ngIf="stock!=0" [ngStyle]="{'background':'orange'}">
  <p>Nombre:{{name | uppercase}}</p>
  <p>Talla:{{size | size}}</p>
  <p>Stock:{{stock}}</p>
  <button [ngStyle]="{'background':'skyblue'}" (click)="buy()">Comprar</button>
</div>

<div *ngIf="stock==0" [ngStyle]="{'background':'red'}">
  <p>Nombre:{{name | uppercase}}</p>
  <p>Talla:{{size | size}}</p>
  <p>Stock:{{stock}}</p>
</div>
